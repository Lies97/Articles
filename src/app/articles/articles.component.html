<div class="home-component container-fluid">
  <ng-container *ngIf="error">
    <div class="min-h-80percent text-center">
      <span class="color-danger">Server is under maintaince, please comeback later!</span>
    </div>
  </ng-container>

  <ng-container *ngIf="articles.length > 0 && !error">
    <div class="row">
      <div
        *ngFor="
          let article of articles
            | paginate: { itemsPerPage: articles.length, currentPage: pageNumber, totalItems: 210 }
        "
        class="card-wrapper mt-4 col-sm-12 col-lg-4"
      >
        <div class="card p-3 w-8">
          <h6 class="card-title text-center mb-0 min-h-38px">{{ article?.title }}</h6>
          <img
            [src]="article.coverImageUrl"
            alt="Article Card"
            class="card-img-top text-center pt-3"
            (error)="updateUrl($event)"
          />
          <div class="card-body">
            <div class="text-wrapper row">
              <p class="mb-0 truncate card-text col-8 col-xl-9 px-0">{{ article?.description }}</p>
              <a
                class="card-text col-4 col-xl-3 px-0 text-right"
                [routerLink]="['/article']"
                [queryParams]="{ url: article?.url }"
              >
                Go to post.
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </ng-container>
</div>
