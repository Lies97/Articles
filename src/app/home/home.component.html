<div class="home-component container-fluid">
  <ng-container *ngIf="error">
    <div class="min-h-80percent text-center">
      <span class="color-danger">Server is under maintaince, please comeback later!</span>
    </div>
  </ng-container>

  <ng-container *ngIf="articles.length > 0 && !error">
    <div class="row">
      <div
        *ngFor="
          let article of articles
            | paginate: { itemsPerPage: articles.length, currentPage: pageNumber, totalItems: 210 }
        "
        class="card-wrapper mt-4 col-sm-12 col-lg-4"
      >
        <div class="card p-3 w-8">
          <h6 class="card-title text-center min-h-38px mb-0">{{ article?.title }}</h6>
          <img
            [src]="article.coverImageUrl"
            alt="Article Card"
            class="card-img-top text-center"
            (error)="updateUrl($event)"
          />
          <div class="card-body">
            <div class="text-wrapper mt-4 d-flex justify-content-between">
              <p class="mb-0 truncate card-text">{{ article?.description }}</p>
              <a class="card-text" [routerLink]="['/article']" [queryParams]="{ url: article?.url }"> Go to post. </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
    <div class="d-flex justify-content-end">
      <button (click)="backToTop()" class="color-light btn bg-danger back-to-top-button text-uppercase position-fixed">
        Back to top
      </button>
    </div>
  </ng-container>
</div>
