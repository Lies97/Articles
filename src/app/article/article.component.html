<div class="article-component container">
  <div class="go-back">
    <i class="fas fa-backward color-info" (click)="goBack()"></i>
  </div>
  <ng-container *ngIf="error">
    <div class="min-h-80 text-center pt-4">
      <span class="color-danger">Server is under maintaince, please comeback later!</span>
    </div>
  </ng-container>
  <ng-container *ngIf="article">
    <div class="header-wrapper pt-4">
      <div>
        <h4 class="title mb-4" *ngIf="article.title">{{ article.title }}</h4>
        <h4 class="title mb-4">
          <a class="text-decoration-none" target="_blank" href="{{ article.url }}">
            Click here to go to the original source</a
          >
        </h4>
      </div>
      <div class="embed-responsive embed-responsive-16by9">
        <img
          class="article-image embed-responsive-item"
          [src]="article.coverImageUrl"
          alt="coverImageUrl"
          (error)="updateUrl($event)"
        />
      </div>
    </div>
    <div class="body-wrapper mt-4">
      <h6 class="sub-title">{{ article.description }}</h6>
      <div class="mt-3" [innerHTML]="article.content"></div>
    </div>
  </ng-container>
</div>
